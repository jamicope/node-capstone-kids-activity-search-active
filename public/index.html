<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kids Activity Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="float-grid.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div id="container">
        <div id="header">
            <header>
                <div class="row">
                    <div class="col-12 orange">
                        <h1>Kids Activity Finder</h1>
                        <img class="active" src="images/power-by-active.png">
                    </div>
                </div>
            </header>
        </div>
        <div id="body" class="row landing-page-background">
            <div class="sports col-12">

                <img class="lp-image" src="images/kids-sports.png">
            </div>
            <div class="sports col-12">
                <p>Search for team or individual sports, classes, martial arts, or outdoor activities!</p>
            </div>
        </div>
        <div class="enter">
            <a class="enter-here" href="activity-search.html">Go</a>
        </div>
        <div id="body" class="row landing-page-background">
            <div class="camping col-4">
                <h5>Search</h5>
                <i class="fa fa-search" aria-hidden="true"></i>
                <p>Local Activities</p>
            </div>
            <div class="camping col-4">
                <h5>Select</h5>
                <i class="fa fa-hand-pointer-o" aria-hidden="true"></i>
                <p>Interesting Events</p>
            </div>

            <div class="camping col-4">
                <h5>Bookmark</h5>
                <i class="fa fa-bookmark-o" aria-hidden="true"></i>
                <p>To Your Planner</p>
            </div>
        </div>
        <div id="footer">
            <footer class="info">

                <h6>Created by Jami Cope</h6>

            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="client.js"></script>

</body>

</html>
